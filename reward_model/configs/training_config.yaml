# Training Configuration

# Data
data:
  train_split: 0.8
  val_split: 0.2
  shuffle: true
  random_seed: 42

# Training hyperparameters
training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adam"  # adam, sgd, adamw
  scheduler: "reduce_on_plateau"  # step, cosine, reduce_on_plateau, null
  scheduler_patience: 10
  scheduler_factor: 0.5

# Bradley-Terry Loss
loss:
  type: "bradley_terry"
  beta: 1.0  # Temperature parameter
  weight_ties: false  # Whether to include tie annotations

# Logging & Checkpointing
logging:
  log_interval: 10  # Log every N batches
  val_interval: 1   # Validate every N epochs
  tensorboard_dir: "models/logs/"
  save_checkpoints: true
  checkpoint_dir: "models/checkpoints/"
  save_best_only: true
  monitor_metric: "val_loss"  # val_loss, val_pair_auc

# Early stopping
early_stopping:
  enabled: true
  patience: 20
  min_delta: 0.001

# Metrics to track
metrics:
  - "loss"
  - "pair_auc"
  - "accuracy"

# Visualization
visualization:
  score_histograms: true
  top_k_clips: 10
  bottom_k_clips: 10

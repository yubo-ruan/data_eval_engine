# Data Configuration

# Paths
paths:
  raw_videos: "data/raw_videos/"
  extracted_clips: "data/extracted_clips/"
  annotations: "data/annotations/"
  metadata: "data/metadata/"
  features: "features/outputs/"

# S3 Cloud Storage
s3:
  bucket_name: "data-eval-engine-clips"
  prefix: "clips/"
  region: "us-east-2"

# Data Sources
sources:
  epic_kitchens:
    enabled: true
    annotation_path: "data/annotations/epic_100_train.csv"
    video_format: "mp4"

  ego4d:
    enabled: false  # Future
    annotation_path: "data/annotations/ego4d_annotations.json"
    video_format: "mp4"

  gopro:
    enabled: false  # Future
    annotation_path: "data/annotations/gopro_manual_labels.csv"
    video_format: "mp4"

# Clip Extraction Settings
extraction:
  target_resolution: [480, 480]  # [width, height]
  target_fps: 15
  clip_duration: 3.0  # seconds
  codec: "libx264"  # H.264 for web compatibility
  crf: 23  # Quality (lower = better)
  pixel_format: "yuv420p"

# Random Clip Sampling
random_sampling:
  enabled: true
  ratio: 0.5  # 50% random, 50% annotated
  min_gap: 30  # Minimum frames between random clips
  seed: 42

# Unified Metadata Schema
metadata_schema:
  required_fields:
    - clip_id
    - source
    - video_id
    - start_frame
    - stop_frame
    - fps
    - duration
  optional_fields:
    - action
    - verb
    - noun
    - narration
    - participant_id
